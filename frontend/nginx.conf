server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to backend container (if using reverse proxy on same network).
  # In our docker-compose we'll expose backend on :5000 and can use direct host
  # or setup nginx upstream if desired.
}
